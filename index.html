<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>游닄 Blog de Historia</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#FBF6F4;
      --paper:#FFF9F7;
      --line:#E8D6D0;
      --ink:#362A28;
      --ink-2:#6D5A58;
      --red:#A13D3A;
      --red-2:#C24E4B;
      --geo:#D96B5F;
      --cs:#E9B44C;
      --radius:14px;
      --space: clamp(14px, 2vw, 22px);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial,sans-serif;line-height:1.65}
    h1,h2{font-family:Merriweather,Georgia,serif;margin:.2rem 0 .6rem}
    header{position:sticky;top:0;z-index:10;background:var(--paper);border-bottom:1px solid var(--line);}
    .wrap{max-width:980px;margin:0 auto;padding:var(--space)}
    .years{list-style:none;margin:0;padding:0;border:1px solid var(--line);border-radius:var(--radius);background:var(--paper)}
    .year{
      display:grid;grid-template-columns: 80px 1fr auto;align-items:center;
      gap:1rem;padding:1rem 1.25rem;border-bottom:1px solid var(--line)
    }
    .year:last-child{border-bottom:none}
    .badge-year{
      width:64px;height:64px;border-radius:12px;background:
        linear-gradient(180deg, rgba(161,61,58,.18), rgba(161,61,58,.05));
      border:1px solid var(--line);display:flex;flex-direction:column;
      align-items:center;justify-content:center;font-weight:800;color:var(--red)
    }
    .badge-year small{font-size:.75rem;color:var(--ink-2);margin-top:.15rem}
    .actions{display:flex;gap:.5rem;flex-wrap:wrap}
    .btn{
      display:inline-block;padding:.6rem .9rem;border-radius:10px;font-weight:800;color:#fff;background:var(--red);
      border:1px solid transparent;box-shadow:inset 0 -2px 0 rgba(0,0,0,.08);text-align:center;min-width:140px
    }
    .btn:hover{background:var(--red-2)}
    .btn.geo{background:var(--geo)}
    .btn.cs{background:var(--red)}
    footer{border-top:1px solid var(--line);margin-top:2rem;padding:var(--space);text-align:center;color:var(--ink-2)}
    @media (max-width:720px){
      .year{grid-template-columns:64px 1fr;grid-template-rows:auto auto;margin:0}
      .actions{grid-column:1/-1}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong style="color:var(--red);font-weight:900">Materiales de Historia</strong>
    </div>
  </header>

  <main class="wrap">
    <h1>游닄 Blog de Historia</h1>

    <ul class="years">
      <!-- 1췈 A침o -->
      <li class="year">
        <div class="badge-year">
          1췈<small>A침o</small>
        </div>
        <div></div>
        <div class="actions">
          <a class="btn cs" href="./1er-anio/">Cs. Sociales</a>
        </div>
      </li>

      <!-- 2췈 A침o -->
      <li class="year">
        <div class="badge-year">
          2췈<small>A침o</small>
        </div>
        <div></div>
        <div class="actions">
          <a class="btn" href="./2do-anio/historia/">Ver Historia</a>
          <a class="btn geo" href="./2do-anio/geografia/">Ver Geograf칤a</a>
        </div>
      </li>

      <!-- 3췈 A침o -->
      <li class="year">
        <div class="badge-year">
          3췈<small>A침o</small>
        </div>
        <div></div>
        <div class="actions">
          <a class="btn" href="./3er-anio/historia/">Ver Historia</a>
          <a class="btn geo" href="./3er-anio/geografia/">Ver Geograf칤a</a>
        </div>
      </li>

      <!-- 4췈 A침o -->
      <li class="year">
        <div class="badge-year">
          4췈<small>A침o</small>
        </div>
        <div></div>
        <div class="actions">
          <a class="btn" href="./4to-anio/historia/">Ver Historia</a>
          <a class="btn geo" href="./4to-anio/geografia/">Ver Geograf칤a</a>
        </div>
      </li>

      <!-- 5췈 A침o -->
      <li class="year">
        <div class="badge-year">
          5췈<small>A침o</small>
        </div>
        <div></div>
        <div class="actions">
          <a class="btn" href="./5to-anio/historia/">Ver Historia</a>
          <a class="btn geo" href="./5to-anio/geografia/">Ver Geograf칤a</a>
        </div>
      </li>
    </ul>
  </main>

  <footer>춸 <span id="y"></span> 췅 Materiales de Historia</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
